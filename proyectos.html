<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AriesitoMc | Proyectos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado: #8a2be2;
            --morado-claro: #b36bff;
            --fondo: #0f0a1a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            background: url('https://i.postimg.cc/GtMbT2Cm/minecraft-cozy.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: var(--fondo);
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--morado);
            box-shadow: 0 0 20px var(--morado);
            margin-bottom: 1rem;
            background: white;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .glass {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        header {
            padding: 1.5rem 2rem;
            margin: 1.5rem;
            text-align: center;
        }

        h1 {
            color: var(--morado-claro);
            margin: 0.5rem 0;
            font-size: 2.2rem;
            font-weight: 600;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }

        nav a {
            color: #d4b2ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 1rem;
        }

        nav a:hover {
            color: white;
            text-shadow: 0 0 10px var(--morado-claro);
        }

        main {
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .proyectos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 20px;
        }

        .proyecto {
            background: rgba(30, 30, 30, 0.7);
            border-left: 4px solid var(--morado);
            transition: all 0.4s;
        }

        .proyecto:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
        }

        .proyecto img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .proyecto-contenido {
            padding: 1.5rem;
        }

        .proyecto h3 {
            color: var(--morado-claro);
            margin: 0;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .proyecto p {
            color: #e0e0e0;
            line-height: 1.5;
            margin: 1rem 0;
        }

        .proyecto a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(138, 43, 226, 0.2);
            color: var(--morado-claro);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid var(--morado);
        }

        .proyecto a:hover {
            background: var(--morado);
            color: white;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
            }
            
            .proyectos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container glass">
        <img src="https://i.postimg.cc/MptZhd4Q/1752970060758.jpg" alt="Logo AriesitoMc">
    </div>

    <header class="glass">
        <h1>AriesitoMc</h1>
        <nav>
            <a href="index.html">Noticias</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="redes.html">Redes</a>
        </nav>
    </header>

    <main>
        <section id="proyectos" class="glass" style="margin: 2rem auto;">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">
                <i class='bx bxs-palette'></i> Mis Proyectos
            </h2>
            <div class="proyectos-grid" id="proyectos-grid">
                <!-- Proyectos generados por JavaScript -->
            </div>
        </section>
    </main>

    <footer class="glass">
        <p>AriesitoMc © 2024 All Rights Reserved</p>
    </footer>

    <script>
        const proyectos = [
            {
                titulo: "Pack Morado",
                descripcion: "Texturas elegantes con tonos morados oscuros",
                imagen: "https://i.postimg.cc/GtMbT2Cm/minecraft-cozy.jpg",
                enlace: "#",
                icono: "bxs-palette"
            },
            {
                titulo: "UI Moderna",
                descripcion: "Interfaz renovada para una mejor experiencia",
                imagen: "https://i.postimg.cc/GtMbT2Cm/minecraft-cozy.jpg",
                enlace: "#",
                icono: "bx-desktop"
            },
            {
                titulo: "Texturas HD",
                descripcion: "Pack de alta definición para jugadores exigentes",
                imagen: "https://i.postimg.cc/GtMbT2Cm/minecraft-cozy.jpg",
                enlace: "#",
                icono: "bxs-diamond"
            },
            {
                titulo: "Shader Pack",
                descripcion: "Efectos visuales mejorados para Minecraft",
                imagen: "https://i.postimg.cc/GtMbT2Cm/minecraft-cozy.jpg",
                enlace: "#",
                icono: "bxs-color"
            }
        ];

        const grid = document.getElementById('proyectos-grid');
        
        proyectos.forEach(proyecto => {
            const card = document.createElement('div');
            card.className = 'proyecto glass';
            card.innerHTML = `
                <img src="${proyecto.imagen}" alt="${proyecto.titulo}">
                <div class="proyecto-contenido">
                    <h3><i class='bx ${proyecto.icono}'></i> ${proyecto.titulo}</h3>
                    <p>${proyecto.descripcion}</p>
                    <a href="${proyecto.enlace}"><i class='bx bx-download'></i> Descargar</a>
                </div>
            `;
            grid.appendChild(card);
        });

        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
</html>
