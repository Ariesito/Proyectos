<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AriesitoMc | Redes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado: #8a2be2;
            --morado-claro: #b36bff;
            --fondo: #0f0a1a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            color: white;
            min-height: 100vh;
            background: url('https://i.postimg.cc/GtMbT2Cm/minecraft-cozy.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: var(--fondo);
        }

        .logo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--morado);
            box-shadow: 0 0 30px var(--morado);
            background: white;
        }

        .glass {
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 2rem;
            margin: 1.5rem;
            text-align: center;
        }

        h1 {
            color: var(--morado-claro);
            margin: 0.5rem 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 1.5rem;
        }

        nav a {
            color: #d4b2ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }

        nav a:hover {
            color: white;
            background: rgba(179, 107, 255, 0.2);
        }

        main {
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }

        .redes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .red-card {
            background: rgba(35, 35, 35, 0.7);
            border-radius: 18px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s;
            border-top: 3px solid transparent;
        }

        .red-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
            border-top: 3px solid var(--morado-claro);
        }

        .red-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }

        .red-card:hover .red-icon {
            transform: scale(1.1);
        }

        .red-card h3 {
            color: white;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        .red-card p {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 60px;
        }

        .red-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .red-btn i {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 2.5rem;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .logo-container {
                width: 160px;
                height: 160px;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .redes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container glass">
        <img src="https://i.postimg.cc/MptZhd4Q/1752970060758.jpg" alt="Logo AriesitoMc">
    </div>

    <header class="glass">
        <h1>AriesitoMc</h1>
        <nav>
            <a href="index.html">Noticias</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="redes.html">Redes</a>
        </nav>
    </header>

    <main>
        <section id="redes" class="glass" style="margin: 2rem auto;">
            <h2 style="text-align: center; margin-bottom: 2rem;">
                <i class='bx bxs-share-alt'></i> Conéctate Conmigo
            </h2>
            <div class="redes-container" id="redes-container">
                <!-- Redes generadas por JavaScript -->
            </div>
        </section>
    </main>

    <footer class="glass">
        <p>AriesitoMc © 2024 - Todos los derechos reservados</p>
    </footer>

    <script>
        const redes = [
            {
                nombre: "YouTube",
                descripcion: "Suscríbete para ver tutoriales, showcases y reviews de mis packs de texturas",
                url: "https://www.youtube.com/@ariesitoMc",
                icono: "fab fa-youtube",
                color: "#FF0000"
            },
            {
                nombre: "TikTok",
                descripcion: "Mira contenido corto con previews exclusivas y behind the scenes",
                url: "https://www.tiktok.com/@ariesitomc?_t=ZM-8xxPsP17Jzx&_r=1",
                icono: "fab fa-tiktok",
                color: "#000000"
            },
            {
                nombre: "Discord",
                descripcion: "Únete a nuestra comunidad para soporte, eventos exclusivos y más",
                url: "https://discord.gg/DgrckyxNMr",
                icono: "fab fa-discord",
                color: "#5865F2"
            },
            {
                nombre: "WhatsApp",
                descripcion: "Recibe actualizaciones directas a tu teléfono por nuestro canal oficial",
                url: "https://whatsapp.com/channel/0029VbBDcveEawdn7J7doh35",
                icono: "fab fa-whatsapp",
                color: "#25D366"
            }
        ];

        const container = document.getElementById('redes-container');
        
        redes.forEach(red => {
            const card = document.createElement('div');
            card.className = 'red-card glass';
            card.innerHTML = `
                <div class="red-icon" style="color: ${red.color}">
                    <i class="${red.icono}"></i>
                </div>
                <h3>${red.nombre}</h3>
                <p>${red.descripcion}</p>
                <a href="${red.url}" target="_blank" class="red-btn" style="background: ${red.color}; color: white;">
                    <i class="${red.icono}"></i> Visitar
                </a>
            `;
            container.appendChild(card);
        });

        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
</html>
