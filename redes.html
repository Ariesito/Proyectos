<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AriesitoMc | Redes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado: #8a2be2;
            --morado-claro: #b36bff;
            --fondo: #0f0a1a;
            --sidebar-width: 280px; /* Ancho de la sidebar en PC */
            --sidebar-width-mobile: 240px; /* Ancho de la sidebar en móvil */
            --navbar-height: 80px; /* Altura de la nueva barra de navegación fija */
        }
        
        body {
            margin: 0;
            padding: var(--navbar-height) 0 0 0; /* Padding superior para compensar el fixed navbar */
            font-family: 'Raleway', sans-serif;
            color: white;
            min-height: 100vh;
            background: url('https://i.postimg.cc/GtMbT2Cm/minecraft-cozy.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: var(--fondo);
            overflow-x: hidden; /* Evita desbordamiento horizontal */
        }

        .logo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--morado);
            box-shadow: 0 0 30px var(--morado);
            background: white;
            transition: transform 0.3s;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .glass {
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
        }

        /* --- Sticky Navbar Superior (solo con botón a la derecha) --- */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--navbar-height);
            background: rgba(15, 10, 26, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1900;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Alinea los elementos a la derecha */
            padding: 0 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .openbtn {
            font-size: 1.2rem; /* Tamaño del texto del botón */
            cursor: pointer;
            background-color: transparent;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex; /* Usar flexbox para el contenido del botón */
            align-items: center;
            gap: 8px; /* Espacio entre el texto y el icono */
            font-weight: 600;
        }

        .openbtn i {
            font-size: 28px; /* Tamaño del icono */
        }

        .openbtn:hover {
            background-color: rgba(138, 43, 226, 0.3);
        }
        /* --- FIN Sticky Navbar Superior --- */

        header {
            padding: 2rem;
            margin: 1.5rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--morado-claro);
            margin: 0.5rem 0;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 15px rgba(179, 107, 255, 0.7);
            display: block;
        }

        /* --- Estilos de la Sidebar --- */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            background-color: rgba(15, 10, 26, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: calc(var(--navbar-height) + 20px);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a {
            padding: 15px 25px 15px 35px;
            text-decoration: none;
            font-size: 1.4rem;
            color: #d4b2ff;
            display: block;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar a:hover {
            color: white;
            background-color: rgba(179, 107, 255, 0.2);
        }

        .sidebar .closebtn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #d4b2ff;
            text-decoration: none;
        }

        .sidebar .closebtn:hover {
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        #main {
            padding: 0;
        }
        /* --- Fin Estilos de la Sidebar --- */

        main {
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }

        .redes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .red-card {
            background: rgba(35, 35, 35, 0.7);
            border-radius: 18px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s;
            border-top: 3px solid transparent;
        }

        .red-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
            border-top: 3px solid var(--morado-claro);
        }

        .red-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
            display: flex; /* Asegura que el icono y el texto (si hubiese) estén en línea */
            justify-content: center; /* Centra el icono */
            align-items: center;
        }

        .red-card:hover .red-icon {
            transform: scale(1.1);
        }

        .red-card h3 {
            color: white;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        .red-card p {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 60px; /* Ayuda a mantener la altura de las cards si las descripciones varían */
        }

        .red-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .red-btn i {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 2.5rem;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --navbar-height: 70px; /* Menor altura para navbar en móviles */
            }
            body {
                padding-top: var(--navbar-height);
            }
            .logo-container {
                width: 160px;
                height: 160px;
                margin-top: 2rem;
            }
            
            header {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            /* Navbar Móvil */
            .top-navbar {
                padding: 0 1rem;
                justify-content: flex-end;
            }
            .openbtn {
                font-size: 1rem;
                padding: 6px 10px;
            }
            .openbtn i {
                font-size: 24px;
            }
            
            .sidebar {
                padding-top: calc(var(--navbar-height) + 10px);
                width: 0;
            }
            .sidebar a {
                font-size: 1.2rem;
                padding: 10px 15px 10px 25px;
            }
            .sidebar .closebtn {
                font-size: 30px;
                right: 15px;
            }
            .redes-container {
                grid-template-columns: 1fr;
            }
            .red-card p {
                min-height: auto; /* Desactivar min-height en móvil si es necesario */
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                --sidebar-width-mobile: 80%; 
            }
        }
    </style>
</head>
<body>
    <div id="sidebar-overlay" class="overlay" onclick="closeNav()"></div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html"><i class='bx bxs-home'></i> Inicio</a>
        <a href="proyectos.html"><i class='bx bxs-folder-open'></i> Proyectos</a>
        <a href="redes.html"><i class='bx bxs-share-alt'></i> Redes</a>
    </div>

    <div class="top-navbar">
        <button class="openbtn" onclick="openNav()">Menú <i class='bx bx-menu'></i></button>
    </div>

    <div id="main">
        <div class="logo-container glass">
            <img src="https://i.postimg.cc/MptZhd4Q/1752970060758.jpg" alt="Logo AriesitoMc">
        </div>

        <header class="glass">
            <h1>𝐀𝐫𝐢𝐞𝐬𝐢𝐭𝐨𝐌𝐜</h1> 
        </header>

        <main>
            <section id="redes" class="glass" style="margin: 2rem auto;">
                <h2 style="text-align: center; margin-bottom: 2rem;">
                    <i class='bx bxs-share-alt'></i> Conéctate Conmigo
                </h2>
                <div class="redes-container" id="redes-container">
                    </div>
            </section>
        </main>

        <footer class="glass">
            <p>AriesitoMc © 2024 - Todos los derechos reservados</p>
        </footer>
    </div>

    <script>
        // JavaScript para abrir/cerrar la sidebar
        function openNav() {
            const sidebarWidth = window.innerWidth <= 768 ? 'var(--sidebar-width-mobile)' : 'var(--sidebar-width)';
            document.getElementById("mySidebar").style.width = sidebarWidth;
            document.getElementById("sidebar-overlay").classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("sidebar-overlay").classList.remove("active");
            document.body.style.overflow = "auto";
        }

        // Script original para las redes sociales
        const redes = [
            {
                nombre: "YouTube",
                descripcion: "Suscríbete para ver tutoriales, showcases y reviews de mis packs de texturas",
                url: "https://www.youtube.com/@ariesitoMc",
                icono: "fab fa-youtube",
                color: "#FF0000"
            },
            {
                nombre: "TikTok",
                descripcion: "Mira contenido corto con previews exclusivas y behind the scenes",
                url: "https://www.tiktok.com/@ariesitomc?_t=ZM-8xxPsP17Jzx&_r=1",
                icono: "fab fa-tiktok",
                color: "#000000"
            },
            {
                nombre: "Discord",
                descripcion: "Únete a nuestra comunidad para soporte, eventos exclusivos y más",
                url: "https://discord.gg/DgrckyxNMr",
                icono: "fab fa-discord",
                color: "#5865F2"
            },
            {
                nombre: "WhatsApp",
                descripcion: "Recibe actualizaciones directas a tu teléfono por nuestro canal oficial",
                url: "https://whatsapp.com/channel/0029VbBDcveEawdn7J7doh35",
                icono: "fab fa-whatsapp",
                color: "#25D366"
            }
        ];

        const container = document.getElementById('redes-container');
        
        redes.forEach(red => {
            const card = document.createElement('div');
            card.className = 'red-card glass';
            card.innerHTML = `
                <div class="red-icon" style="color: ${red.color}">
                    <i class="${red.icono}"></i>
                </div>
                <h3>${red.nombre}</h3>
                <p>${red.descripcion}</p>
                <a href="${red.url}" target="_blank" class="red-btn" style="background: ${red.color}; color: white;">
                    <i class="${red.icono}"></i> Visitar
                </a>
            `;
            container.appendChild(card);
        });

        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
</html>
