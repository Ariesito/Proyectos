<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AriesitoMc | Redes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --morado: #8a2be2;
            --morado-claro: #b36bff;
            --fondo: #0f0a1a;
            --navbar-height: 80px; 
            --navbar-bg: rgba(15, 10, 26, 0.95);
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
        }
        
        body {
            margin: 0;
            padding-top: var(--navbar-height); 
            font-family: 'Raleway', sans-serif;
            color: white;
            min-height: 100vh;
            background-color: var(--fondo);
            overflow-x: hidden; 
            position: relative; 
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/GtMbT2Cm/minecraft-cozy.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1; 
            -webkit-transform: translate3d(0, 0, 0); 
            transform: translate3d(0, 0, 0); 
        }

        .logo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--morado);
            box-shadow: 0 0 30px var(--morado);
            background: white;
            transition: transform 0.3s;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }

        /* --- Sticky Navbar Superior (Nueva Barra de Navegaci√≥n) --- */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--navbar-height);
            background: var(--navbar-bg);
            backdrop-filter: blur(15px);
            z-index: 1900;
            display: flex;
            align-items: center;
            justify-content: center; /* Centrado horizontal */
            padding: 0 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-links {
            display: flex;
            position: relative; 
            height: 60px; 
            background: rgba(30, 30, 30, 0.6); 
            border-radius: 50px;
            padding: 0 10px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            max-width: 450px; 
            width: 100%; 
            align-items: center;
            justify-content: space-around; 
        }

        .navbar-link {
            flex: 1; 
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 2; 
            padding: 0 5px; 
        }

        .navbar-link i {
            font-size: 1.5rem;
            margin-bottom: 3px;
            transition: color 0.3s ease;
        }

        .navbar-link.active {
            color: white; 
            transform: translateY(-5px); 
        }
        .navbar-link.active i {
            color: white; 
        }

        .indicator {
            position: absolute;
            height: 70px; 
            width: 70px; 
            background: var(--morado); 
            border-radius: 50%; 
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
            box-shadow: 0 0 15px var(--morado-claro), 0 5px 15px rgba(0,0,0,0.3); 
            z-index: 1; 
            top: 50%; 
            transform: translate(-50%, -50%); 
            opacity: 0; 
        }
        .indicator.visible {
            opacity: 1;
        }

        /* --- FIN Sticky Navbar Superior --- */

        header {
            padding: 2rem;
            margin: 1.5rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--morado-claro);
            margin: 0.5rem 0;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 8px rgba(179, 107, 255, 0.8), 
                         0 0 15px rgba(179, 107, 255, 0.5);
            display: block;
        }

        main {
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }

        .redes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .red-card {
            background: rgba(35, 35, 35, 0.7);
            border-radius: 18px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s;
            border-top: 3px solid transparent;
        }

        .red-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
            border-top: 3px solid var(--morado-claro);
        }

        .red-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red-card:hover .red-icon {
            transform: scale(1.1);
        }

        .red-card h3 {
            color: white;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        .red-card p {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 60px;
        }

        .red-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .red-btn i {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 2.5rem;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --navbar-height: 70px; 
            }
            body {
                padding-top: var(--navbar-height);
            }
            .logo-container {
                width: 160px;
                height: 160px;
                margin-top: 2rem;
            }
            
            header {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .top-navbar {
                padding: 0 1rem;
            }
            .navbar-links {
                height: 55px; 
                padding: 0 5px;
            }
            .navbar-link {
                font-size: 0.8rem; 
            }
            .navbar-link i {
                font-size: 1.3rem;
            }
            .indicator {
                height: 60px; 
                width: 60px; 
                border-radius: 50%;
            }

            .redes-container {
                grid-template-columns: 1fr;
            }
            .red-card p {
                min-height: auto;
            }
        }

        /* Ajustes para PC */
        @media (min-width: 769px) {
            h1 {
                font-size: 3rem;
            }
            .logo-container {
                width: 250px;
                height: 250px;
            }
            .top-navbar {
                justify-content: center;
            }
            .navbar-links {
                height: 65px;
                max-width: 500px;
            }
            .navbar-link {
                font-size: 1rem;
            }
            .navbar-link i {
                font-size: 1.7rem;
            }
            .indicator {
                height: 70px; 
                width: 70px; 
            }
            main {
                max-width: 1000px;
                padding: 0 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-navbar">
        <div class="navbar-links" id="main-nav-links">
            <a href="index.html" class="navbar-link" data-page="index">
                <i class='bx bxs-home'></i>
                <span>Inicio</span>
            </a>
            <a href="proyectos.html" class="navbar-link" data-page="proyectos">
                <i class='bx bxs-folder-open'></i>

            </a>
            <a href="redes.html" class="navbar-link" data-page="redes">

        <div class="logo-container glass">
            <img src="https://i.postimg.cc/MptZhd4Q/1752970060758.jpg" alt="Logo AriesitoMc">
        </div>

        <header class="glass">
            <h1>ùêÄùê´ùê¢ùêûùê¨ùê¢ùê≠ùê®ùêåùêú</h1> 
        </header>

        <main>
            <section id="redes" class="glass" style="margin: 2rem auto;">
                <h2 style="text-align: center; margin-bottom: 2rem;">
                    <i class='bx bxs-share-alt'></i> Con√©ctate Conmigo
                </h2>
                <div class="redes-container" id="redes-container">
                    </div>
            </section>
        </main>

        <footer class="glass">
            <p>AriesitoMc ¬© 2024 - Todos los derechos reservados</p>

    <script>
        // Script para las redes sociales (sin cambios)
        const redes = [
            {
                nombre: "YouTube",
                descripcion: "Suscr√≠bete para ver tutoriales, showcases y reviews de mis packs de texturas",
                url: "https://www.youtube.com/@ariesitoMc",
                icono: "fab fa-youtube",
                color: "#FF0000"
            },
            {
                nombre: "TikTok",
                descripcion: "Mira contenido corto con previews exclusivas y behind the scenes",
                url: "https://www.tiktok.com/@ariesitomc?_t=ZM-8xxPsP17Jzx&_r=1",
                icono: "fab fa-tiktok",
                color: "#000000"
            },
            {
                nombre: "Discord",
                descripcion: "√önete a nuestra comunidad para soporte, eventos exclusivos y m√°s",
                url: "https://discord.gg/DgrckyxNMr",
                icono: "fab fa-discord",
                color: "#5865F2"
            },
            {
                nombre: "WhatsApp",
                descripcion: "Recibe actualizaciones directas a tu tel√©fono por nuestro canal oficial",
                url: "https://whatsapp.com/channel/0029VbBDcveEawdn7J7doh35",
                icono: "fab fa-whatsapp",
                color: "#25D366"
            }
        ];

        const container = document.getElementById('redes-container');
        
        redes.forEach(red => {
            const card = document.createElement('div');
            card.className = 'red-card glass';
            card.innerHTML = `
                <div class="red-icon" style="color: ${red.color}">
                    <i class="${red.icono}"></i>
                </div>
                <h3>${red.nombre}</h3>
                <p>${red.descripcion}</p>
                <a href="${red.url}" target="_blank" class="red-btn" style="background: ${red.color}; color: white;">
                    <i class="${red.icono}"></i> Visitar
                </a>
            `;
            container.appendChild(card);
        });

        // Script para la nueva barra de navegaci√≥n
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll('.navbar-link');
            const indicator = document.querySelector('.indicator');
            const currentPath = window.location.pathname.split("/").pop();
            let activeLink = null;

            // Determinar el enlace activo al cargar la p√°gina
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('data-page');
                const expectedPath = `${linkPage}.html`;
                if (currentPath === expectedPath || (currentPath === "" && linkPage === "index")) {
                    activeLink = link;
                    link.classList.add('active');
                }
            });

            // Posicionar el indicador inicialmente
            function positionIndicator() {
                if (activeLink) {
                    indicator.style.left = `${activeLink.offsetLeft + (activeLink.offsetWidth / 2)}px`;
                    indicator.classList.add('visible');
                }
            }

            positionIndicator();
            window.addEventListener('resize', positionIndicator);

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (activeLink) {
                        activeLink.classList.remove('active');
                    }

                    activeLink = this;
                    activeLink.classList.add('active');

                    positionIndicator();

                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 300); 
                    
                    e.preventDefault(); 
                });
            });
        });

        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
